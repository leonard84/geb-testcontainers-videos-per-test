plugins {
    id 'idea'
    id 'groovy'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == "org.codehaus.groovy") {
            details.useVersion '2.5.14'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    implementation 'org.gebish:geb-core:4.1'
    implementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.gebish:geb-spock:4.1'
    testImplementation 'org.testcontainers:selenium:1.15.3'
    testImplementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    testImplementation 'net.oneandone.spock:order-extension:0.1'
}

test {
    systemProperty("geb.env", 'testcontainerFirefox')
}
